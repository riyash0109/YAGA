<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="margin:0%; padding: 0%; background: url('https://images.shiksha.com/mediadata/images/1532895148php6I9hS8.png'); background-size: cover; ">
    
    <div class="container" style="margin-top: 20vh; border-radius: 32px; background: rgba(234, 227, 222, 0.4); height: 500px; padding: 10px;">
        <h1 style="margin-left:300px; font-family: roboto; font-weight:bold;">SMART SEARCH ENGINE</h1>
        <br>
        {% block content %}
        <p style=" font-family: roboto; font-size:30px; margin-left:350px;">
        <b>RESULT: {{ result }}</b>
        </p>
        {% endblock %}
    </div>
    
    </body>
